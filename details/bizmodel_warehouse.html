            <ul>

                <li><strong>物流不動産デベロッパー:</strong> EC市場の拡大を背景に急成長。高速道路のインターチェンジ近くなど好立地に、大規模で高機能な「先進的物流施設」を開発し、テナント企業に賃貸します。プロロジスや日本GLPが世界的な大手です。</li>
            </ul>
