        <div class="detail-section">
            <h2>概要</h2>
            <p>バイク、軽バン（軽自動車）、自転車など、小型で機動力の高い車両を用いた輸送方法です。主に都市部でのラストワンマイル配送で活躍します。</p>
        </div>
        <div class="detail-section">
            <h2>特徴と用途</h2>
            <ul>
                <li><strong>高い機動力:</strong> 交通渋滞の多い都市部や、道幅の狭い住宅街でもスムーズに配送できます。</li>
                <li><strong>即時性:</strong> 緊急の書類や小荷物を届けるバイク便や、フードデリバリーサービスなどでその速達性が活かされます。</li>
                <li><strong>ECの拡大:</strong> EC（電子商取引）の拡大に伴い、個人宅への小口配送が増加しており、軽バンによる配送網の重要性が高まっています。</li>
            </ul>
