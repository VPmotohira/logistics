        <div class="detail-header"><h1>🚛 トラック輸送</h1></div>
        <div class="detail-section">
            <h2>概要</h2>
            <p>自動車（トラック）を用いて貨物を輸送する方法です。日本の国内貨物輸送の約9割を占める、最も主要な輸送モードです。</p>
        </div>
        <div class="detail-section">
            <h2>特徴</h2>
            <ul>
                <li><strong>戸口から戸口へ(Door-to-Door):</strong> 荷物の積み替えなしで、出発地から目的地まで直接届けられる利便性の高さが最大の強みです。</li>
                <li><strong>機動性・柔軟性:</strong> 道路網が整備されていればどこへでも輸送可能で、時間やルートの変更にも柔軟に対応できます。</li>
                <li><strong>多様な車両:</strong> 軽貨物車から大型トレーラーまで、貨物の量や種類に応じて最適な車両を選べます。</li>
            </ul>
