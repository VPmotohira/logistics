        <div class="detail-header"><h1>✈️ 航空輸送</h1></div>
        <div class="detail-section">
            <h2>概要</h2>
            <p>航空機（貨物専用機や旅客機の貨物室）を利用して貨物を輸送する方法です。</p>
        </div>
        <div class="detail-section">
            <h2>特徴</h2>
            <ul>
                <li><strong>圧倒的なスピード:</strong> 他の輸送モードを寄せ付けない速さが最大の特徴です。遠隔地へも短時間で届けられます。</li>
                <li><strong>高コスト:</strong> 輸送コストは最も高価なため、利用される貨物は限られます。</li>
                <li><strong>主な対象貨物:</strong> 緊急性の高い貨物、半導体などの高付加価値品、医薬品、生鮮食品などが中心です。</li>
            </ul>
            <p>貨物専用機で輸送する「フレイター」と、旅客機の床下貨物室を利用する「ベリー」の2種類があります。</p>
        </div>
