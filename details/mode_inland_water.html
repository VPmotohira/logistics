        <div class="detail-section">
            <h2>概要</h2>
            <p>河川や運河、湖沼を利用して貨物を輸送する方法です。バージ船（はしけ）などの小型船舶が利用されます。</p>
        </div>
        <div class="detail-section">
            <h2>特徴</h2>
            <ul>
                <li><strong>環境負荷が低い:</strong> 鉄道と同様に、CO2排出量が少ない環境に優しい輸送モードです。</li>
                <li><strong>大量輸送が可能:</strong> 一度に多くの貨物を運ぶことができます。</li>
                <li><strong>利用範囲の限定:</strong> 利用できるのは航行可能な河川や運河がある地域に限られます。日本では隅田川や京浜運河などで一部利用されていますが、欧州や中国ほどは発達していません。</li>
            </ul>
