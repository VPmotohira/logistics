        <div class="detail-section">
            <h2>概要</h2>
            <p>特定の分野や輸送形態に特化した事業を展開する企業群です。特に企業間の貨物輸送（BtoB）に強みを持つ会社が多く含まれます。</p>
        </div>
        <div class="detail-section">
            <h2>事業領域の例</h2>
            <ul>
                <li><strong>路線便（特別積合せ貨物運送）:</strong> 複数の荷主の荷物を集めて、定期的・定路線で運行するトラックで輸送するサービス。セイノーやトナミ運輸が代表的。</li>
                <li><strong>チャーター便（貸切輸送）:</strong> 特定の荷主のために、トラックを一台貸し切って輸送するサービス。</li>
                <li><strong>特定品輸送:</strong> 重量物、化学薬品、美術品など、専門的なノウハウが必要な貨物の輸送に特化。</li>
            </ul>
